services:
  nuxt_ubmager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt_ubmager
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - NITRO_PORT=3000
      - NITRO_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 5s
      retries: 5

    networks:
      - shared-network
  nginx_ubmager:
    image: nginx:alpine
    container_name: ubmager_nginx
    restart: unless-stopped
    depends_on:
      - nuxt_ubmager
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - VIRTUAL_HOST=ubmager.bornhub.cloud
      - LETSENCRYPT_HOST=ubmager.bornhub.cloud
      - LETSENCRYPT_EMAIL=ahmadfauzanroziqin@gmail.com
    networks:
      - shared-network
networks:
  shared-network:
    external: true
